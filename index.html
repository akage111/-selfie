<body>
<div id="likeTip" class="like-tip">
 <div class="like-tip-text">Try giving a â¤ï¸ like!</div>

  <div class="layout">

<script>
/* ====== è¨­å®š ====== */
const GROUP = 5; // ä½•ä»¶ã”ã¨ã«åºƒå‘Šã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹ã‹
const selfies = [
  "selfie.png","selfie1.png","selfie2.png","selfie3.png","selfie4.png",
  "selfie5.png","selfie6.png","selfie7.png","selfie8.png","selfie9.png",
  "selfie10.png","selfie11.png","selfie12.png","selfie13.png","selfie14.png",
  "selfie15.png","selfie16.png","selfie17.png","selfie18.png","selfie19.png",
  "selfie20.png","selfie21.png"
];
const ads = ["ad1.png","ad2.png","ad3.png","ad4.png"];
/* ================== */

const feed = document.getElementById('feed');
const sideAdImg = document.getElementById('sideAd');

/* æ—¥ä»˜ï¼ˆé–‹ã„ãŸæ—¥ï¼‰ã‚’è¿”ã™é–¢æ•° */
function todayDate(){
  const d = new Date();
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}

/* æŠ•ç¨¿ã‚’ç”Ÿæˆã—ã¦ãƒ•ã‚£ãƒ¼ãƒ‰ã«è¿½åŠ  */
selfies.forEach((src, idx) => {
  const post = document.createElement('article');
  post.className = 'post';
  post.dataset.index = idx + 1;

  post.innerHTML = `
    <img src="${src}" alt="selfie ${idx+1}">
    <div class="meta">
      <div class="date">${todayDate()}</div>
      <div><i class="fa-regular fa-heart like" title="ã„ã„ã­"></i></div>
    </div>
     <div class="caption">#selfie #HUMAN</div>
`;
  feed.appendChild(post);
});

/* ã„ã„ã­ã®ã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚¤ãƒ™ãƒ³ãƒˆå§”ä»»ï¼‰ */
document.addEventListener('click', (e) => {
  const t = e.target;
  if (t.classList && t.classList.contains('like')) {
    t.classList.toggle('liked');
    // FontAwesome: toggle reg/solid
    t.classList.toggle('fa-regular');
    t.classList.toggle('fa-solid');
  }
});

/* ç¾åœ¨ç”»é¢ä¸­å¤®ä»˜è¿‘ã«è¡¨ç¤ºã•ã‚Œã¦ã„ã‚‹æŠ•ç¨¿ã‚’å–å¾—ã™ã‚‹é–¢æ•° */
function getVisiblePost(){
  const posts = document.querySelectorAll('.post');
  const mid = window.innerHeight / 2;
  let closest = null;
  let minDist = Infinity;
  posts.forEach(p => {
    const r = p.getBoundingClientRect();
    // è·é›¢ã¯è¦ç´ ã®ä¸­å¤®ã¨ãƒ“ãƒ¥ãƒ¼ãƒãƒ¼ãƒˆä¸­å¤®ã®å·®
    const center = r.top + r.height / 2;
    const dist = Math.abs(center - mid);
    if (dist < minDist && r.bottom > 0 && r.top < window.innerHeight) {
      minDist = dist;
      closest = p;
    }
  });
  return closest;
}

/* ã‚µã‚¤ãƒ‰åºƒå‘Šã‚’æŠ•ç¨¿ç•ªå·ã«å¿œã˜ã¦åˆ‡ã‚Šæ›¿ãˆã‚‹ */
function updateSideAd(){
  const cur = getVisiblePost();
  if (!cur) return;
  const idx = parseInt(cur.dataset.index, 10);
  let adIndex = Math.floor((idx - 1) / GROUP);
  if (adIndex >= ads.length) adIndex = ads.length - 1;
  sideAdImg.src = ads[adIndex];
}

/* åˆæœŸã¨ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æ™‚ã«åºƒå‘Šæ›´æ–° */
window.addEventListener('load', updateSideAd);
window.addEventListener('scroll', () => {
  // throttle é¢¨ã«å°‘ã—é…å»¶ã‚’å…¥ã‚Œã‚‹ã¨æ»‘ã‚‰ã‹ï¼ˆè»½é‡ï¼‰
  if (window._adTimer) clearTimeout(window._adTimer);
  window._adTimer = setTimeout(updateSideAd, 60);
});

/* optional: ã‚¯ãƒªãƒƒã‚¯ã§åºƒå‘Šãƒªãƒ³ã‚¯ã«é£›ã°ã™ï¼ˆä»®URLï¼‰*/
document.getElementById('adBox').addEventListener('click', () => {

}); 
// ã„ã„ã­å¹ãå‡ºã—ã®è¡¨ç¤ºãƒ»éè¡¨ç¤º

</script>
